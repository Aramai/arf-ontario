<div ng-repeat="item in vm.items">
    <div class="row">
        <div class="col-md-3">
            <img ng-src="{{item.image}}" class="img-responsive img-rounded" />
        </div>
        <div class="col-md-9">
            <h3><strong>{{item.heading}}</strong></h3>
            <h4><small>{{item.brief}}</small></h4>
            <br />
            <p>
                {{item.description}}
            </p>
        </div>        
    </div>
    <hr />
</div>
