<p class="alert alert-success">
    Be sure to read our <u><a ui-sref="adoptions.info">Before You Adopt</a></u> page!
</p>
<hr />
<div ng-repeat="dog in vm.dogs">
    <div class="row">
        <div class="col-md-3">
            <img ng-src="{{dog.image}}" class="img-responsive" ng-alt="{{dog.name}}" title="{{dog.name}}"/>
            <p class="text-center">
                <a ui-sref="adoptions.dog({name:'{{dog.name}}'})">Adopt Me!</a>
            </p>
            <h3>{{dog.name}}</h3>
            <p>
                <small>{{dog.brief}}</small>
            </p>
        </div>
        <div class="col-md-9">
            <span ng-bind-html="dog.description"></span>
        </div>
    </div>
    <hr />
</div>
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" width="280" height="158" src="https://www.youtube.com/embed/xXn-4FbQOTY" allowfullscreen></iframe>
</div>
